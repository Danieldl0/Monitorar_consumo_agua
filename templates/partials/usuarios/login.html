<div class="box-form">
    <h3>LOGIN</h3>
    <hr style="border-color: #7E7B7C">

    <form action="{% url 'login_user' %}" method="POST">{% csrf_token %}
       
        {{form.username.label_tag}}
        {{form.username}}
        {{form.username.errors}}

        {{form.password.label_tag}}
        {{form.password}}
        {{form.password.errors}}
            
        <a href="{% url 'cadastro_user' %}" class="link">Cadastre-se</a>
        <br>
        <br>
        <input type="submit" value="LOGAR" class="btn-principal">
    </form>
</div>
